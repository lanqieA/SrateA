<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<link rel="icon" href="images/logo.ico" />
<title>注册页面</title>
<link rel="stylesheet" href="css/login.css" />
<style>
	body{
				background-image: url(images/1.jpg);
				background-size: cover;
			}
</style>
</head>
<body>
<div class="register-container">
	<h1>会员注册</h1>
	<form action="" method="post" id="registerForm">
    	<div>
			<input type="text" name="username" class="username" placeholder="输入昵称" autocomplete="off" onpaste="return false"/>
		</div>
    	<div>
			<input type="text" name="phone" class="phone" placeholder="输入手机号码" autocomplete="off" id="number"/>
		</div>
        <div>
			<input type="password" name="password" class="password" placeholder="输入密码" oncontextmenu="return false" onpaste="return false" />
		</div>
		<div>
			<input type="password" name="confirm_password" class="confirm_password" placeholder="再次输入密码" oncontextmenu="return false" onpaste="return false" />
		</div>
		<div>
			<input type="text" name="name" class="name" placeholder="真实姓名" autocomplete="off"/>
		</div>
        <div>
			<input type="text" name="idCard" class="idCard" placeholder="输入身份证号码" oncontextmenu="return false" onpaste="return false" />
		</div>
		<div>
			<input type="text" name="email" id="userEmail" placeholder="输入邮箱地址" oncontextmenu="return false" onpaste="return false" />
		</div>
        <div>
			<input type="text" name="emailCoad" class="emailCoad" placeholder="输入邮箱验证码" oncontextmenu="return false" onpaste="return false" style="width:170px;" />
            <button type="button" id="yzm" style="width:90px;">点击获取</button>
		</div>
		<div>
			<input type="text" name="city" class="city" placeholder="城市" autocomplete="off"/>
		</div>
        <div style="float:left; margin-top:10px;">
			注册即代表同意<a href="agreement.html" target="_blank">&laquo;会员注册协议&raquo;</a>
		</div>
		<button id="submitzc" type="submit">注 册</button>
        <button type="reset" style="background:#F0AD4E;">重 置</button>
	</form>
	<a href="login.html">
		<button type="button" class="register-tis">已经有账号？</button>
	</a>
</div>
<script src="js/jquery-1.4.3.js"></script>
<!--  <script src="/js/jquery.min.js"></script> -->
<script src="js/common.js"></script>
<!--背景图片自动更换-->
<script src="js/supersized.3.2.7.min.js"></script>
<script src="js/supersized-init.js"></script>
<!--表单验证-->
<script src="js/jquery.validate.min.js?var1.14.0"></script>
</body>
</html>
